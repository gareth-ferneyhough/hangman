<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <meta name="description" content="Hangman">
<link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Hangman</h1>
    <div>
        <input type="button" value="Start New Game" onclick="startNewGame();" />
    </div>

    <div>
        <label>Letter to guess:</label>
        <input type="text" id="guess" name="guess" />
        <input type="button" value="Play Turn" onclick="playTurn();" />
    </div>

    <p id="guesses_remaining"></p>
    <div>
        <p id="game_board"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
